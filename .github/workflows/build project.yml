---
name: Build CCS project

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:
  
jobs:
  test_ccs_build:
    runs-on: ubuntu-latest
    name: Test CCS Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: src
      - name: CCS build action step
        uses: grahame-student/ccs_build@v0.0.16
        with:
          project-path: src
          build-configuration: Debug
